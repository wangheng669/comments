{include file='public/header'/}
{include file='public/base_js'/}
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>评论列表</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <table class="layui-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>会员</th>
            <th>文章</th>
            <th>评论内容</th>
            <th>是否置顶</th>
            <th>加入时间</th>
            <th>操作</th>
        </thead>
        <tbody>
          {foreach $commentsList as $v}
          <tr>
            <td>{$v.id}</td>
            <td>{$v.username}</td>
            <td>{$v.article_id|article}</td>
            <td>{$v.content|htmlspecialchars_decode}</td>
            <td>
              {if condition="$v.is_top"}
              <span onclick="push(this,'{:url('comments/topComments')}','id={$v.id}&article_id={$v.article_id}')" class="layui-btn layui-btn-normal layui-btn-mini">已置顶</span>
            </td>
            {else if/}
            <span onclick="push(this,'{:url('comments/topComments')}','id={$v.id}&article_id={$v.article_id}')" class="layui-btn layui-btn-warm layui-btn-mini">未置顶</span>
            {/if}
            </td>
            <td>2017-01-01 11:11:42</td>
            <td class="td-manage">
              <a title="删除" onclick="del(this,'{:url('comments/deleteComments')}','id={$v.id}')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
          {/foreach}
        </tbody>
      </table>
    </div>
  </body>
</html>
