{include file='public/header'/}
{include file='public/base_js'/}
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/Ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/Ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/Ueditor/lang/zh-cn/zh-cn.js"></script>
<body>
    <div class="x-body">
        <form class="layui-form" id="form-data">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>文章标题
                </label>
                <div class="layui-input-block">
                    <input type="text" name="id" value="{$articleEdit.id}" hidden>
                    <input type="text" name="title" value="{$articleEdit.title}" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
                <script id="container" type="text/plain" name='content' style="width:1024px;height:500px;margin:0 auto;">{$articleEdit.content}</script>
            <div class="layui-form-item">
                <label class="layui-form-label">文章分类</label>
                <div class="layui-input-block">
                    <select name="cate_id" lay-verify="required">
                        {foreach $cateList as $v}
                        <option value="{$v.id}" {if condition=" $v.id eq $articleEdit.cate_id "} checked="checked" {/if}>{$v.cate_name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
                <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button type="button" class="layui-btn" lay-filter="add" lay-submit="">
                    保存
                </button>
            </div>
        </form>
    </div>
    <script>
        layui.use(['form', 'layer'], function () {
            $ = layui.jquery;
            var form = layui.form, layer = layui.layer;
            form.on('submit(add)', function (data) {
                push(this, '{:url('article/saveArticle')}', $('#form-data').serialize());
            });
        });
    </script>
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
</body>

</html>
