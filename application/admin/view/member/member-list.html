{include file='public/header'/}
{include file='public/base_js'/}
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>会员列表</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加会员','{:url('member/addMember')}',538,307)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：{$memberCount} 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>登录名</th>
            <th>加入时间</th>
            <th>状态</th>
            <th>操作</th>
        </thead>
        <tbody>
          {foreach $memberList as $v}
          <tr>
            <td>{$v.id}</td>
            <td>{$v.username}</td>
            <td>{$v.create_time}</td>
            <td class="td-status">
              {if condition="$v.status"}
              <span onclick="push(this,'{:url('member/statusMember')}','id={$v.id}')" class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>
              {else if/}
              <span onclick="push(this,'{:url('member/statusMember')}','id={$v.id}')" class="layui-btn layui-btn-warm layui-btn-mini">未启用</span>
              {/if}
            <td class="td-manage">
              <a title="编辑"  onclick="x_admin_show('编辑管理员','{:url('member/editMember',['id'=>$v.id])}',538,307)" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" onclick="del(this,'{:url('member/deleteMember')}','id={$v.id}')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
          {/foreach}
        </tbody>
      </table>
    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
      });
    </script>
  </body>
</html>
