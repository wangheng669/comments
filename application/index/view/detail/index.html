{include file='public/header'/}
<body>
	<div class="main">
		<div class="article-detail">
			<p class="article-title">{$article.title}</p>
			<span class="article-cate">{$article.cate_id|category}</span>
			<div class="article-content">
				{$article.content}
			</div>
			<p class="article-time">发布时间: {$article.create_time}</p>
			<div class="clearfloat"></div>
		</div>
		<form action="/index/detail/comments" method="post">
			<input type="text" name="article_id" value="{$article.id}" hidden>
			<script id="container" name="content" type="text/plain"></script>
			<button>提交</button>
		</form>
		<div class="article-comments">
			{foreach $commentsList as $v}
			<div class="comments-item">
				<p class="user-name">{$v.username}</p>
				<p class="user-content">{$v.content|htmlspecialchars_decode}</p>
				<p class="user-time">{$v.create_time}</p>
				{if condition="$v.is_top"}
				<img class="top" src="__STATIC__/index/image/top.png">
				{/if}
			</div>
			<div class="clearfloat"></div>
			{/foreach}
		</div>
	</div>
	<script type="text/javascript" src="__STATIC__/admin/Ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/Ueditor/ueditor.all.js"></script>
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
</body>
</html>
